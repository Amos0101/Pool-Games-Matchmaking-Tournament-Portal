{% extends 'base.html' %}

{% block title %}Reset Password - Pool Games Portal{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card shadow">
                <div class="card-header text-white text-center" style="background-color:black;">
                    <h3><i class="fas fa-unlock-alt me-2"></i>Reset Password</h3>
                </div>
                <div class="card-body">
                    <p class="text-center">Enter your email address to receive a password reset link.</p>
                    <form method="post">
                        {% csrf_token %}
                        {{ form.email.label_tag }}
                        {{ form.email }}

                        <div class="d-grid mt-3">
                            <button type="submit" class="btn btn-dark">Send Reset Link</button>
                        </div>
                    </form>

                    <div class="text-center mt-3">
                        <a href="{% url 'accounts:login' %}">Back to Login</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
