{% extends 'base.html' %}

{% block title %}Login - Pool Games Portal{% endblock %}

{% block content %}


<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-5">
           <div class="card shadow">
    <div class="card-header text-white text-center" style="background-color: #1f2937;">
        <h3><i class="fas fa-sign-in-alt me-2"></i>Login</h3>
    </div>
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="{{ form.username.id_for_label }}" class="form-label">Username</label>
                <input type="text" class="form-control" name="username" required>
            </div>
            <div class="mb-3">
                <label for="{{ form.password.id_for_label }}" class="form-label">Password</label>
                <input type="password" class="form-control" name="password" required>
                <div class="text-center mt-3">
                    <a href="{% url 'accounts:password_reset' %}">Forgot password?</a>
                </div>

            </div>
            {% if form.errors %}
                <div class="alert alert-danger">
                    Invalid username or password.
                </div>
            {% endif %}
            <div class="d-grid">
                <button type="submit" class="btn btn-dark btn-lg">Login</button>
            </div>
        </form>
        <div class="text-center mt-3">
            <p>Don't have an account? <a href="{% url 'accounts:register' %}">Register here</a></p>
        </div>
    </div>
</div>

        </div>
    </div>
</div>
{% endblock %}
