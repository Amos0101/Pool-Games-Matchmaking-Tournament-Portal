{% extends 'base.html' %}

{% block title %}Email Sent - Pool Games Portal{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card shadow text-center">
                <div class="card-header text-white" style="background-color:black;">
                    <h3>Email Sent</h3>
                </div>
                <div class="card-body">
                    <p>If an account exists for the provided email, a password reset link has been sent.</p>
                    <a href="{% url 'accounts:login' %}" class="btn btn-dark mt-3">Back to Login</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
